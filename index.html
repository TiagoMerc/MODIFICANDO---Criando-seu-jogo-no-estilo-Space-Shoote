<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" >
    <title>Shooter</title>
  </head>
  <body>
  <!--Instruções de jogo -->
    <div class="informations">
    <h1> Clique em START para iniciar o jogo!</h1>
    <h4 style="text-align: center; font-size: 20px;">Movimentar:</h4>
    <p>Seta do teclado pra cima, <strong>SUBIR</strong></p>
    <p>Seta do teclado pra baixo, <strong>DESCER</strong></p>
    <h4 style="text-align: center; font-size: 20px;">Atirar:</h4>
    <P>Tecla <strong>ESPAÇO</strong> do teclado</P>
  </div>
    <!--Telinha preta-->
    <div id="main-play-area">
      <img class="player-shooter" src="./img/hero.png" alt="hero">
      <h4 class="game-instructions">
        Não deixe os inimigos invadirem o seu planeta!
      </h4>

      <div class="start-button">
        <h1>START</h1>
      </div>
    </div>
      <script type="text/javascript" src="script.js"></script>
  </body>
</html>
